{% extends "base.html" %}

{% block title %}
Create new post
{% endblock %}


{% block content %}
<section class="blog pt-100 pb-100">
    <div class="col-xl-12">
        <div class="container">
            <div class="col-xl-6 mx-auto text-center">
                <div class="section-title mb-100">
                    <p>create post</p>
                    <h4>New Post</h4>
                </div>
            </div>
            <form class="contact-form input contact-form textarea" action="{{url_for('posts.create_post')}}" method="post">
                {% for field in form %}
                <div class="form-group">
                    {% if field.name == 'body' %}
                    {{ field(placeholder='Body') }}
                    {% else %}
                    {{ field(placeholder='Title') }}
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
