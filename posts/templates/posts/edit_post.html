{% extends "base.html" %}

{% block title %}
Edit post
{% endblock %}


{% block content %}
<section class="get-in-touch">
    <div class="col-md-12">
        <div class="container">
            <h1 class="text-center mt-3 mb-5">Edit post</h1>
            <form action="{{url_for('posts.edit_post', slug=post.slug)}}" method="post">
                {% for field in form %}
                <div class="form-group">
                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
