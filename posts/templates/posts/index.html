{% extends "base.html" %}

{% block title %}
Posts
{% endblock %}

{% block content %}
<div class="col-md-12">
    <div class="container">
        <div>
            <h1 class="text-center mt-3 mb-5">Posts</h1>

            {% for post in pages.items %}
            <div>
                <hr>
                <a href="{{url_for('posts.post_detail', slug=post.slug)}}">{{post.title}}</a>
                <div class="text-right">
                    <a href="{{url_for('posts.edit_post', slug=post.slug)}}" class="btn btn-secondary" role="button">Edit</a>
                </div>
                <hr>
            </div>
            {% endfor %}

            <nav>
                <ul class="pagination justify-content-center">

                    <li {% if not pages.has_prev %} class="page-item disabled" {% endif %}>
                        <a class="page-link" href="./?page={{pages.prev_num}}" tabindex="-1">Previous</a>
                    </li>

                    {% for page in pages.iter_pages() %}
                    <li {% if page== pages.page %} class="active" {% endif %}>
                        <a class="page-link" href="./?page={{ page }}">{{ page }}</a>
                    </li>
                    {% endfor %}

                    <li {% if not pages.has_next %} class="page-item disabled" {% endif %}>
                        <a class="page-link" href="./?page={{pages.next_num}}">Next</a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}
