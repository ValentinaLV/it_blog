{% extends "base.html" %}

{% block title %}
{{post.title}}
{% endblock %}


{% block content %}
<section class="blog pt-100 pb-100">
    <div class="col-md-12">
        <div class="container">
            <div>
                <hr>
                <div class="col-xl-6 mx-auto text-center">
                    <div class="section-title mb-100">
                        <p>post details</p>
                        <h4>{{post.title}}</h4>
                    </div>
                </div>
                <div class="">
                    {% for tag in tags %}
                    <a href="{{url_for('posts.tag_detail', slug=tag.slug)}}" style="text-decoration:none">
                        <span class="badge badge-warning mt-2 mb-5">{{tag.name}}</span>
                    </a>
                    {% endfor %}
                </div>
                <div class="">
                    <p>{{post.body}}</p>
                </div>
                <span class="badge" style="padding-left: 0">Posted {{post.created}}</span>
                <span class="badge" style="padding-left: 0">Posted By {{current_user.username}}</span>
            </div>
            <hr>
        </div>
    </div>
</section>
{% endblock %}
