{% extends "base.html" %}

{% block title %}
{{tag.name}}
{% endblock %}


{% block content %}
<div class="col-md-12">
    <div class="container">
        <div>
            <h1 class="text-center mt-3 mb-5" style="margin-top: 30px">
                <p class="badge badge-warning">{{tag.name}}</p>
            </h1>
            <div class="post">
                {% for post in posts %}
                <p><a href="{{url_for('posts.post_detail', slug=post.slug)}}">{{post.title}}</a></p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
