{% extends "base.html" %}

<style>
    .blog {
        background-image: url("http://infinityflamesoft.com/html/abal-preview/assets/img/contact_back.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        position: relative;
        z-index: 2;
        color: #fff;
    }
    .blog:before {
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        background-color: #333;
        z-index: -1;
        opacity: .85;
        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=85)";
    }
</style>

{% block title %}
{{tag.name}}
{% endblock %}

{% block content %}
<section class="blog pt-100 pb-100">
    <div class="col-md-12">
        <div class="container">
            <div>
                <h1 class="text-center mt-3 mb-5" style="margin-top: 30px">
                    <p class="badge badge-warning">{{tag.name}}</p>
                </h1>
                <div class="post">
                    {% for post in posts %}
                    <p><a href="{{url_for('posts.post_detail', slug=post.slug)}}">{{post.title}}</a></p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block footer %}
{% endblock %}
